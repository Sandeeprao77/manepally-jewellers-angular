<div *ngIf="!isCreatingBranches()" >
  <div
    class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2"
  >
    <h3 class="text-primary mb-0 d-flex align-items-center">
      <i class="bi bi-receipt me-2"></i>Branches
    </h3>

    <input
      type="text"
      class="form-control"
      placeholder="Search by name, email, phone, address..."
      [(ngModel)]="searchTerm"
      style="max-width: 300px"
    />

    <a
      class="btn btn-info nav-item text-white"
      [routerLink]="['branches']"
      routerLinkActive="active"
    >
      <i class="bi bi-plus-circle me-1"></i> Create Branch
    </a>
  </div>

  <div class="table-responsive">
    <table
      class="table table-striped table-bordered table-hover text-center align-middle"
    >
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Branch Name</th>
          <th>Mobile Number</th>
          <th>Email</th>
          <th>Address</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let branch of filteredBranches(); let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ branch.branch_name }}</td>
          <td>{{ branch.phone_number }}</td>
          <td>{{ branch.email }}</td>
          <td>{{ branch.address }}</td>
          <td class="d-flex btn-group">
            <button
              class="btn"
              data-bs-toggle="modal"
              data-bs-target="#myEmptyModal"
              (click)="editBranches(branch)"
            >
              <b><i class="bi bi-pencil-square"></i></b>
            </button>
            <button class="btn " (click)="deletebranch(branch._id)">
              <b><i class="bi bi-trash3"></i></b>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<router-outlet></router-outlet>


<div
  class="modal fade"
  id="myEmptyModal"
  tabindex="-1"
  aria-labelledby="myEmptyModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="myEmptyModalLabel">Branch Details</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <div class="modal-body">
        <div class="card">
          <form [formGroup]="editForm">
            <div class="card-header">
              <div class="row">
                <h1 class="text-center">Branch Details</h1>
              </div>
            </div>
            <div class="card-body">
              <div class="row">
                <div>
                  <label class="form-label">Branch Name</label>
                  <input
                    type="text"
                    class="form-control p-2"
                    formControlName="branch_name"
                  />
                </div>
                <div>
                  <label class="form-label">Mobile Number</label>
                  <input
                    type="text"
                    class="form-control p-2"
                    formControlName="phone_number"
                  />
                </div>
                <div>
                  <label class="form-label">Email</label>
                  <input
                    type="text"
                    class="form-control p-2"
                    formControlName="email"
                  />
                </div>
                <div>
                  <label class="form-label">Address</label>
                  <input
                    type="text"
                    class="form-control p-2"
                    formControlName="address"
                  />
                </div>

                <div class="text-center">
                  <button
                    class="btn btn-success btn w-50 p-2 mt-4"
                    (click)="updatebranch()"
                  >
                    Update
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
