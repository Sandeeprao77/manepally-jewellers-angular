<div class="card h-100 rounded-0">
  <div class="card-body">
    <div class="row g-2 custom-background">
     
      <div class="col-md-4 mt-4">
        <div class="custom-card p-3 border rounded shadow-sm">
          <div class="icon-circle"><i class="bi bi-receipt"></i></div>
          <h6 class="text-muted mt-2">Invoice</h6>
          <h4 class="fw-bold">{{ invoiceCount }}</h4>
        </div>
      </div>

      
      <div class="col-md-4 mt-4">
        <div class="custom-card p-3 border rounded shadow-sm">
          <div class="icon-circle2"><i class="bi bi-person-check-fill"></i></div>
          <h6 class="text-muted mt-2">Customers</h6>
          <h4 class="fw-bold">{{ customerCount }}</h4>
        </div>
      </div>

      
      <div class="col-md-4 mt-4">
        <div class="custom-card p-3 border rounded shadow-sm">
          <div class="icon-circle3"><i class="bi bi-graph-up-arrow"></i></div>
          <h6 class="text-muted mt-2">Sales</h6>
          <h4 class="fw-bold">{{ salesCount }}</h4>
        </div>
      </div>

      
      <div class="col-12 mt-4">
        <h4>Invoices</h4>
        <div class="row mt-2">
          <div class="col-md-4 mt-4">
            <div class="custom-card p-3 border rounded shadow-sm">
              <div class="icon-circle2"><i class="bi bi-person-check-fill"></i></div>
              <h6 class="text-muted mt-2">Paid</h6>
              <h4 class="fw-bold">{{ paidInvoices }}</h4>
            </div>
          </div>
        </div>
      </div>

      
      <div class="col-12 mt-4">
        <h4>Branches</h4>
        <div class="row mt-2">
          <div class="col-md-4 mt-4">
            <div class="custom-card p-3 border rounded shadow-sm">
              <div class="icon-circle4"><i class="bi bi-buildings"></i></div>
              <h6 class="text-muted mt-2">Secunderabad</h6>
              <h4 class="fw-bold">{{ branches.Secunderabad }}</h4>
            </div>
          </div>
          <div class="col-md-4 mt-4">
            <div class="custom-card p-3 border rounded shadow-sm">
              <div class="icon-circle4"><i class="bi bi-buildings"></i></div>
              <h6 class="text-muted mt-2">Madhapur</h6>
              <h4 class="fw-bold">{{ branches.Madhapur }}</h4>
            </div>
          </div>
          <div class="col-md-4 mt-4">
            <div class="custom-card p-3 border rounded shadow-sm">
              <div class="icon-circle4"><i class="bi bi-buildings"></i></div>
              <h6 class="text-muted mt-2">Kukatpally</h6>
              <h4 class="fw-bold">{{ branches.Kukatpally }}</h4>
            </div>
          </div>
          <div class="col-md-4 mt-4">
            <div class="custom-card p-3 border rounded shadow-sm">
              <div class="icon-circle4"><i class="bi bi-buildings"></i></div>
              <h6 class="text-muted mt-2">Karimnagar</h6>
              <h4 class="fw-bold">{{ branches.karimnagar || 0 }}</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
