<div class="container-fluid">
  <div class="row g-0">
    
    <div [ngClass]="{ 'col-md-2 sidebar-col': isSidebarOpen, 'd-none': !isSidebarOpen }">
      <div class="card h-100 rounded-0">
        <div class="card-body card1" style="position: fixed; height: 100vh;">
          <div class="row align-items-center mb-3">
            <div class="col-auto">
              <img src="/images/-NBHQDEfrlCb18licQFa.jpg" alt="Logo" height="40px" />
            </div>
            <div class="col">
              <p class="mb-0 text-white" style="font-size:12px">Manepally Jewellers</p>
            </div>
          </div>

          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white" routerLink="home"><i class="bi bi-house me-2"></i>Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" routerLink="view-invoice"><i class="bi bi-receipt me-2"></i>Invoice</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" routerLink="view-purchase"><i class="bi bi-receipt me-2"></i>Purchase</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown">
                <i class="bi bi-gear me-2"></i>Settings
              </a>
              <ul class="dropdown-menu border-0">
                <li>
                  <a class="dropdown-item text-white" routerLink=""><i class="bi bi-shield-fill-exclamation me-2"></i>System</a>
                </li>
                <li>
                  <a class="dropdown-item text-white" routerLink="changepassword"><i class="bi bi-person-fill-lock me-2"></i>Password</a>
                </li>
                <li>
                  <a class="dropdown-item text-white" routerLink="view-branches"><i class="bi bi-shop me-2"></i>Branches</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>

    
    <div [ngClass]="{ 'col-md-10 main-col': isSidebarOpen, 'col-12': !isSidebarOpen }">
      <div class="row mb-3 g-0">
        <nav class="navbar navbar-light bg-white w-100 px-3">
          <button class="btn me-2" (click)="toggleSidebar()">
            <b><i class="bi bi-list"></i></b>
          </button>
          <div class="ms-auto d-flex align-items-center">
            <span class="me-3">Hello Admin</span>
            <div class="dropdown">
              <a class="dropdown-toggle" type="button" data-bs-toggle="dropdown">
                <i class="bi bi-person-circle me-1"></i>
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li>
                  <a class="dropdown-item text-white" href="#" (click)="logout()">
                    <i class="bi bi-box-arrow-right me-2"></i>Logout
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>

      <router-outlet></router-outlet>
    </div>
  </div>
</div>
