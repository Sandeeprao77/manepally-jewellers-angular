<div class="container-fluid m hom1">
  <div class="row">
    <div class="col-md-4 m-auto">
      <div class="card mt-5">
        <form [formGroup]="loginForm">
          <div class="card-header border-0">
            <div class="row mt-3">
              <img src="/images/logo.jpg" alt="" style="height: 100px" />
              <h1 class="text-center text-dark">SIGN IN</h1>
            </div>
          </div>
          <div class="card-body">
            <div class="row">
              <div>
                <label for="" class="form-label text-dark">Email Id</label>
                <input
                  type="text"
                  name=""
                  placeholder="Enter email"
                  class="form-control p-2"
                  formControlName="Email"
                  formControlName="email"
                />
                <div
                  *ngIf="
                    loginForm.get('Email')?.touched &&
                    loginForm.get('Email')?.invalid
                  "
                  style="color: red"
                >
                  <small *ngIf="loginForm.get('Email')?.errors?.['required']"
                    >Email is required</small
                  >
                  <small *ngIf="loginForm.get('Email')?.errors?.['pattern']"
                    >Enter Valid Email</small
                  >
                </div>
              </div>
              <div class="mt-3">
                <label for="" class="form-label text-dark">Password</label>
                <div class="input-group mb-3">
                  <input
                    [type]="showPassword ? 'text' : 'password'"
                    class="form-control"
                    placeholder="Enter password"
                    type="password"
                    formControlName="password"
                   
                  />
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    (click)="togglePassword()"
                  >
                    <i
                      class="bi"
                      [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"
                    ></i>
                  </button>
                </div>

                <div
                  *ngIf="
                    loginForm.get('Password')?.touched &&
                    loginForm.get('Password')?.invalid
                  "
                  style="color: red"
                >
                  <small *ngIf="loginForm.get('Password')?.errors?.['required']"
                    >Enter Valid Password</small
                  >
                  <small
                    *ngIf="loginForm.get('Password')?.errors?.['minlength']"
                    >Password atleast 6 characters</small
                  >
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <p class="mt-3">remember me</p>
                </div>
                <div class="col-md-6">
                  <p class="mt-3">forgot password</p>
                </div>
              </div>
              <div class="text-center">
                <button class="btn btn1 text-light btn w-100" (click)="login()">
                  <b>Login</b>
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
