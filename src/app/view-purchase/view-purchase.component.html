<div *ngIf="!isCreatingPurchase()">
  <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
    <h3 class="text-primary mb-0 d-flex align-items-center">
      <i class="bi bi-receipt me-2"></i>Purchases
    </h3>

    <!-- 🔍 Search Input -->
    <input
      type="text"
      class="form-control"
      placeholder="Search Purchase..."
      style="max-width: 300px"
      [(ngModel)]="searchTerm"
    />

    <a
      class="btn btn-info nav-item text-white"
      [routerLink]="['purchase']"
      routerLinkActive="active"
    >
      <i class="bi bi-plus-circle me-1"></i> Create Purchase
    </a>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-bordered table-hover text-center align-middle">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Branch</th>
          <th>Customer Name</th>
          <th>Bill no</th>
          <th>Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let purchase of filteredPurchases(); let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ purchase.branch }}</td>
          <td>{{ purchase.customer_name }}</td>
          <td>{{ purchase.refer_invoice_number }}</td>
          <td>{{ purchase.createdAt }}</td>
          <td>{{ purchase.status }}</td>
          <td class="d-flex btn-group">
            <button
              class="btn btn-info"
              data-bs-toggle="modal"
              data-bs-target="#myEmptyModal"
              (click)="editPurchase(purchase)"
            >
              <i class="bi bi-pencil-square"></i>
            </button>
            <button
              class="btn btn-danger"
              (click)="deletePurchase(purchase._id)"
            >
              <i class="bi bi-trash3"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<router-outlet></router-outlet>

<!-- 🔧 Edit Modal -->
<div
  class="modal fade"
  id="myEmptyModal"
  tabindex="-1"
  aria-labelledby="myEmptyModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="myEmptyModalLabel">Edit Purchase Details</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <div class="modal-body">
        <div class="card">
          <form [formGroup]="editForm">
            <div class="card-header">
              <h1 class="text-center">Purchase Details</h1>
            </div>
            <div class="card-body">
              <div class="row">
                <div>
                  <label class="form-label">Branch</label>
                  <input type="text" class="form-control p-2" formControlName="branch" />
                </div>
                <div>
                  <label class="form-label">Customer Name</label>
                  <input type="text" class="form-control p-2" formControlName="customer_name" />
                </div>
                <div>
                  <label class="form-label">Bill No</label>
                  <input type="text" class="form-control p-2" formControlName="refer_invoice_number" />
                </div>
                <div>
                  <label class="form-label">Date</label>
                  <input type="text" class="form-control p-2" formControlName="createdAt" />
                </div>
                <div>
                  <label class="form-label">Status</label>
                  <input type="text" class="form-control p-2" formControlName="status" />
                </div>

                <div class="text-center">
                  <button
                    class="btn btn-success w-50 p-2 mt-4"
                    (click)="updatePurchase()"
                  >
                    Update
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
